    <!-- POPUP FOR LOGGING IN-->
    <div id="login-popup">
        <form id="login_form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <div id="login_buttons">
                <!--<input type="submit" value="Login">-->
                <button type="button" id="login-button">Login</button>
                <button type="button" id="login_as_guest">Continue as Guest</button>
            </div>
            <div id="login-message"></div>
        </form>
    </div>

    <!-- USER INFO BOX -->
    <div id="user-box-wrapper">

        <!-- FIRST NOT LOGGED IN  -->
        <div id="not-logged-in-wrapper">
            <span id="guest-mode-text"><b>You are in guest mode.</b></span>

        </div>

        <!-- THEN USER INFO-->
        <div id="user-info">
            <div id="user-info-wrapper">
                <span id="user-info-text-wrapper">

                    <div id="credit"></div>
                </span>

                <span id="user-info-button-wrapper">
                    <button id="deposit-button">Deposit Money</button>
                    <button id="logout-button" onclick="logout_function()">Logout</button>
                </span>
            </div>
        </div>

    </div>

    <!-- DEPOSIT MONEY POPUP -->

    <div id="popup">
        <form>
            <label for="number-input">Enter amount to add:</label>
            <input type="number" id="number-input">
            <button type="submit">Add to balance</button>
        </form>
    </div>



    <!-- MENU & ORDER -->

    <div id="menu">
        <h2 style="color: white">Menu</h2>
        <div id="menu-item-wrapper"></div>
    </div>

    <div id="order">
        <h2 style="color: white">Current Order</h2>
        <div id="order-item-wrapper">
            <p id="empty-order-message" style="color: gray;">Your order is empty</p>
        </div>
        <div id="order-total-wrapper">
            <button id="order-button">Place order</button>
            <span id="order-total"></span>
        </div>
    </div>

    <!-- COMMENT POPUP-->
    <div id="comment-popup">
        <form>
            <label for="comment-input">Label</label>
            <input type="text" id="comment-input">
            <button type="submit">Add comment</button>
        </form>
    </div>


    <!-- INFO POPUP -->
    <div id="info-popup">

    </div>
